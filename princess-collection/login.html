<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Princess Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #000;
      color: #FFD700;
      position: relative;
      z-index: 1000;
    }
    header .logo img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #FFD700;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Responsive Dropdown */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        padding: 10px;
      }
      nav a {
        padding: 10px;
        border-bottom: 1px solid #333;
      }
      nav a:last-child {
        border-bottom: none;
      }
      .hamburger {
        display: flex;
      }
      nav.active {
        display: flex;
      }
    }

    footer {
      background: #111;
      color: #FFD700;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
    footer a {
      color: #42a5f5;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Princess Collection Logo">
    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart üõí</a>
      <a href="login.html" id="loginBtn">Login</a>
      <a href="profile.html" id="profileBtn" style="display:none;">My Account</a>
      <a href="#" id="logoutBtn" style="display:none;">Logout üö™</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <p style="margin-top: 15px;">Or</p>

    <!-- Google Login Button -->
    <button id="google-login" style="
      background:#fff;
      color:#000;
      border:1px solid #ddd;
      border-radius:6px;
      padding:10px 20px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      margin:10px auto;
    ">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
           alt="Google logo" width="20"> 
      Login with Google
    </button>

    <p id="message"></p>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </main>

  <footer>
    <p>¬© 2025 Princess Collection. All Rights Reserved.</p>
    <p>Made with ‚ù§Ô∏è by <strong>DeeStudio</strong> | <a href="https://deestudio.it.com" target="_blank">üåê deestudio.it.com</a></p>
  </footer>

  <!-- Supabase + Navbar Control -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

  const SUPABASE_URL = "https://tffqsmbmtotluhjagwds.supabase.co"
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZnFzbWJtdG90bHVoamFnd2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3Njg5MTksImV4cCI6MjA3MzM0NDkxOX0.H8qY2F8XL8a7DKKhnQ_AAH1RxncbPHGnXdgd8LdQXnA"
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

  const baseURL = window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
    ? "http://127.0.0.1:5500"
    : "https://princesscollection.it.com"

  // ‚úÖ Session UI
  const { data: { user } } = await supabase.auth.getUser()
  const loginBtn = document.getElementById("loginBtn")
  const profileBtn = document.getElementById("profileBtn")
  const logoutBtn = document.getElementById("logoutBtn")

  if (user) {
    loginBtn.style.display = "none"
    profileBtn.style.display = "inline"
    logoutBtn.style.display = "inline"
  } else {
    loginBtn.style.display = "inline"
    profileBtn.style.display = "none"
    logoutBtn.style.display = "none"
  }

  // ‚úÖ Logout
  logoutBtn?.addEventListener("click", async () => {
    await supabase.auth.signOut()
    window.location.href = "login.html"
  })

  // ‚úÖ Hamburger toggle
  document.getElementById("hamburger").addEventListener("click", () => {
    document.getElementById("navMenu").classList.toggle("active")
  })

  // ‚úÖ Google Login ‚Üí redirect to index.html
  document.getElementById("google-login").addEventListener("click", async () => {
    const { error } = await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: `${baseURL}/index.html`
      }
    })
    if (error) {
      console.error("Google login error:", error.message)
      document.getElementById("message").textContent = error.message
    }
  })

  // ‚úÖ Email/Password Login ‚Üí redirect to index.html
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault()
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value

    const { error } = await supabase.auth.signInWithPassword({ email, password })

    if (error) {
      document.getElementById("message").textContent = error.message
    } else {
      window.location.href = "index.html"
    }
  })
</script>

</body>
</html>
