<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Customers | Princess Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .sidebar {
      width: 220px;
      background: #000;
      border-right: 2px solid #FFD700;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      color: #FFD700;
      margin-bottom: 20px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #FFD700;
      color: #000;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      color: #fff;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    table th {
      background: #333;
    }
    .btn-view {
      background: #007bff;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal h2 {
      margin-top: 0;
      color: #FFD700;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-orders.html">Orders</a>
    <a href="admin-products.html">Products</a>
    <a href="admin-customers.html" class="active">Customers</a>
    <a href="admin-feedback.html">Feedback</a>
    <a href="login.html" id="logoutBtn">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Manage Customers</h1>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>WhatsApp</th>
          <th>Signup Date</th>
          <th>Total Orders</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customersTable"></tbody>
    </table>
  </div>

  <!-- Orders Modal -->
  <div class="modal" id="ordersModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Customer Orders</h2>
      <div id="ordersList">Loading...</div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const SUPABASE_URL = "https://tffqsmbmtotluhjagwds.supabase.co"
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZnFzbWJtdG90bHVoamFnd2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3Njg5MTksImV4cCI6MjA3MzM0NDkxOX0.H8qY2F8XL8a7DKKhnQ_AAH1RxncbPHGnXdgd8LdQXnA"
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const customersTable = document.getElementById("customersTable")
    const ordersModal = document.getElementById("ordersModal")
    const ordersList = document.getElementById("ordersList")

    // Load customers (from orders table to ensure active customers)
    async function loadCustomers() {
      let { data: orders, error } = await supabase
        .from("orders")
        .select("user_id, customer_email, customer_name, customer_whatsapp, created_at")

      if (error) {
        console.error(error)
        return
      }

      // Group by user_id
      const customers = {}
      orders.forEach(o => {
        if (!customers[o.user_id]) {
          customers[o.user_id] = {
            email: o.customer_email,
            name: o.customer_name,
            whatsapp: o.customer_whatsapp,
            signup: o.created_at,
            orders: 0
          }
        }
        customers[o.user_id].orders++
      })

      customersTable.innerHTML = Object.entries(customers).map(([uid, c]) => `
        <tr>
          <td>${c.email}</td>
          <td>${c.name || "-"}</td>
          <td>${c.whatsapp || "-"}</td>
          <td>${new Date(c.signup).toLocaleDateString()}</td>
          <td>${c.orders}</td>
          <td><button class="btn-view" onclick="viewOrders('${uid}')">View Orders</button></td>
        </tr>
      `).join("")
    }

    // View Orders of a Customer
    window.viewOrders = async function(uid) {
      ordersModal.style.display = "flex"
      ordersList.innerHTML = "Loading..."

      let { data: orders, error } = await supabase
        .from("orders")
        .select("*")
        .eq("user_id", uid)
        .order("created_at", { ascending: false })

      if (error) {
        console.error(error)
        ordersList.innerHTML = "<p>⚠️ Failed to load orders</p>"
        return
      }

      if (orders.length === 0) {
        ordersList.innerHTML = "<p>No orders found.</p>"
        return
      }

      ordersList.innerHTML = orders.map(o => `
        <div style="border:1px solid #FFD700; padding:10px; margin:10px 0; border-radius:5px;">
          <p><strong>Order ID:</strong> ${o.id}</p>
          <p><strong>Total:</strong> ₹${o.total}</p>
          <p><strong>Status:</strong> ${o.status}</p>
          <p><strong>Date:</strong> ${new Date(o.created_at).toLocaleString()}</p>
          <p><strong>Items:</strong></p>
          <ul>
            ${o.items.map(it => `<li>${it.name} × ${it.quantity}</li>`).join("")}
          </ul>
        </div>
      `).join("")
    }

    window.closeModal = function() {
      ordersModal.style.display = "none"
    }

    loadCustomers()
  </script>
</body>
</html>
