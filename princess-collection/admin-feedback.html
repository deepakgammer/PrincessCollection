<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Feedback | Princess Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .sidebar {
      width: 220px;
      background: #000;
      border-right: 2px solid #FFD700;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      color: #FFD700;
      margin-bottom: 20px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #FFD700;
      color: #000;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      color: #fff;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    table th {
      background: #333;
    }
    .btn-copy {
      background: #FFD700;
      color: #000;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-orders.html">Orders</a>
    <a href="admin-products.html">Products</a>
    <a href="admin-customers.html">Customers</a>
    <a href="admin-feedback.html" class="active">Feedback</a>
    <a href="login.html" id="logoutBtn">Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Feedback / Contact Messages</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="feedbackTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const SUPABASE_URL = "https://tffqsmbmtotluhjagwds.supabase.co"
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZnFzbWJtdG90bHVoamFnd2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3Njg5MTksImV4cCI6MjA3MzM0NDkxOX0.H8qY2F8XL8a7DKKhnQ_AAH1RxncbPHGnXdgd8LdQXnA"
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const table = document.getElementById("feedbackTable")

    async function loadFeedback() {
      let { data, error } = await supabase
        .from("feedback")
        .select("*")
        .order("created_at", { ascending: false })

      if (error) {
        console.error("Feedback fetch error:", error)
        return
      }

      table.innerHTML = data.map(f => `
        <tr>
          <td>${f.id}</td>
          <td>${f.name || "-"}</td>
          <td>${f.email || "-"}</td>
          <td>${f.feedback_text || "-"}</td>
          <td>${new Date(f.created_at).toLocaleDateString()}</td>
          <td>
            <button class="btn-copy" onclick="navigator.clipboard.writeText('${f.email || ""}')">ðŸ“‹ Copy Email</button>
          </td>
        </tr>
      `).join("")
    }

    loadFeedback()
  </script>
</body>
</html>
