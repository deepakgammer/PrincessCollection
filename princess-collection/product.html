<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-detail-container {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      gap: 40px;
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 20px;
      align-items: flex-start;
    }
    .product-image {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .product-image img {
      max-width: 100%;
      width: 350px;
      border-radius: 10px;
      border: 2px solid #FFD700;
    }
    .product-info {
      flex: 2;
      color: #FFD700;
    }
    .product-info h2 {
      margin-bottom: 10px;
    }
    .product-info p {
      margin: 6px 0;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 10px 0;
    }
    .qty-btn {
      padding: 6px 12px;
      font-size: 18px;
      background: #FFD700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #qtyValue {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .add-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .add-btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="assets/logo.png" alt="Princess Collection Logo"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart üõí</a>
      <button id="logoutBtn" style="display:none">Logout</button>
    </nav>
  </header>

  <!-- Product Detail -->
  <main>
    <div id="product-detail" class="product-detail-container">Loading...</div>
    <p id="message"></p>
  </main>

  <footer>
    <p>¬© 2025 Princess Collection. All Rights Reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = "https://tffqsmbmtotluhjagwds.supabase.co"
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZnFzbWJtdG90bHVoamFnd2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3Njg5MTksImV4cCI6MjA3MzM0NDkxOX0.H8qY2F8XL8a7DKKhnQ_AAH1RxncbPHGnXdgd8LdQXnA"
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const params = new URLSearchParams(window.location.search)
    const productId = params.get("id")
    const messageEl = document.getElementById("message")

    let { data: { user } } = await supabase.auth.getUser()
    if (!user) {
      window.location.href = "login.html"
    } else {
      document.getElementById("logoutBtn").style.display = "inline-block"
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await supabase.auth.signOut()
        window.location.href = "login.html"
      })
    }

    // Load Product
    async function loadProduct() {
      if (!productId) {
        document.getElementById("product-detail").innerHTML = "<p>No product selected.</p>"
        return
      }

      let { data, error } = await supabase.from("products").select("*").eq("id", productId).single()
      if (error) {
        console.error(error)
        document.getElementById("product-detail").innerHTML = "<p>Error loading product.</p>"
        return
      }

      document.getElementById("product-detail").innerHTML = `
        <div class="product-image">
          <img src="${data.image_url}" alt="${data.name}">
        </div>
        <div class="product-info">
          <h2>${data.name}</h2>
          <p>${data.description || "No description available."}</p>
          <p><strong>Weight:</strong> ${data.weight || "-"} kg</p>
          <p><strong>Size:</strong> ${data.size || "-"}</p>
          <p><strong>Stock:</strong> ${data.stock > 0 ? data.stock : "Out of Stock"}</p>
          <p><strong>Price:</strong> ‚Çπ${data.price}</p>

          ${data.stock > 0 ? `
            <div>
              <p><strong>Quantity:</strong></p>
              <div class="qty-controls">
                <button class="qty-btn" id="decreaseQty">-</button>
                <span id="qtyValue">1</span>
                <button class="qty-btn" id="increaseQty">+</button>
              </div>

              <button class="add-btn" id="addToCartBtn">Add to Cart</button>
            </div>
          ` : `<p style="color:red;">Out of Stock</p>`}
        </div>
      `

      setupQuantityAndCart(data)
    }

    // Quantity + Add to Cart Logic
    function setupQuantityAndCart(product) {
      const qtyValue = document.getElementById("qtyValue")
      const increaseBtn = document.getElementById("increaseQty")
      const decreaseBtn = document.getElementById("decreaseQty")
      const addToCartBtn = document.getElementById("addToCartBtn")

      if (!qtyValue) return

      let currentQty = 1

      increaseBtn.onclick = () => {
        if (currentQty >= product.stock) {
          messageEl.textContent = "‚ö†Ô∏è Stock limit reached!"
          return
        }
        currentQty++
        qtyValue.textContent = currentQty
      }

      decreaseBtn.onclick = () => {
        if (currentQty > 1) {
          currentQty--
          qtyValue.textContent = currentQty
        }
      }

      addToCartBtn.onclick = async () => {
        let { data: existing } = await supabase
          .from("cart_items")
          .select("*")
          .eq("user_id", user.id)
          .eq("product_id", product.id)
          .single()

        if (existing) {
          let newQty = existing.quantity + currentQty
          if (newQty > product.stock) {
            messageEl.textContent = "‚ö†Ô∏è Stock limit reached!"
            return
          }

          await supabase.from("cart_items")
            .update({ quantity: newQty })
            .eq("id", existing.id)

          messageEl.textContent = "‚úÖ Updated quantity in cart!"
        } else {
          await supabase.from("cart_items").insert([
            { user_id: user.id, product_id: product.id, quantity: currentQty }
          ])

          messageEl.textContent = "‚úÖ Added to cart!"
        }
      }
    }

    loadProduct()
  </script>

</body>
</html>
